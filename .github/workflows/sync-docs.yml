name: Sync External Docs

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Branch or tag in the source repo to sync"
        default: "main"
        required: true
  schedule:
    - cron: '0 3 * * *'

env:
  SOURCE_REPO: Antonio7098/ucp-landing-page
  SOURCE_DOCS_PATH: docs
  TARGET_DOCS_PATH: src/content

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout documentation template
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout docs source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ github.event.inputs.source_ref || 'main' }}
          path: docs-source
          token: ${{ secrets.DOCS_SOURCE_TOKEN }}

      - name: Sync docs directory
        run: |
          rsync -av --delete \
            --exclude 'example-docs.ts' \
            "docs-source/${SOURCE_DOCS_PATH}/" "${TARGET_DOCS_PATH}/"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        id: commit
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add $TARGET_DOCS_PATH
            git commit -m "chore: sync docs from ${SOURCE_REPO}@${{ github.event.inputs.source_ref || 'main' }}"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No documentation changes detected"
            echo "committed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.committed == 'true'
        run: git push
